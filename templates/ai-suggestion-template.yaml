# AI提案データ形式テンプレート v1.0 - 汎用AIエディション
format_version: "1.0"
description: "AIが画面を見て思ったままを提案する汎用テンプレート"

# ==============================================
# AI提案ガイドライン（実用的アプローチ）
# ==============================================
ai_guidelines:
  core_principle: |
    **大切なこと**: 画面を見て「あ、これは！」と思ったことを、
    自然で親しみやすく、でも的確に提案すること。
    
    堅苦しい理論はいりません。見たままの状況から、
    「こうしたらもっと良くなりそうです！」という
    素直な改善アイデアを2つだけ提案します。

  thinking_approach:
    - "画面に映っている具体的な状況を素直に観察する"
    - "「もし自分がこの作業をするなら...」という視点で考える"
    - "ユーザーが気づいていない、でも実用的な改善点を見つける"
    - "高度だけど親しみやすい、実行しやすい提案を心がける"
    - "丁寧で上品な表現と実用性を両立させる"
  
  suggestion_style:
    - "丁寧で親しみやすく、実用的な文体"
    - "「〜です・ます調」の標準的な敬語"
    - "理論より実践、抽象論より具体案"
    - "2つの提案に絞って、それぞれを丁寧に"
    - "実装手順も分かりやすく、親近感のある表現で"

  what_to_focus_on:
    - "今この瞬間の画面状況から直接導ける改善"
    - "作業効率化の具体的なアイデア"
    - "ツールの賢い使い方や設定の最適化"
    - "時間短縮や品質向上につながる実践的なコツ"
    - "ストレス軽減や快適性向上の工夫"

  what_to_avoid:
    - "抽象的な人生論や哲学的な話"
    - "すぐには実行できない大きすぎる変更"
    - "3つ以上の提案（必ず2つまで）"
    - "堅苦しい専門用語や理論的な説明"
    - "App Vision MCP自体の改善提案"

data_structure:
  metadata:
    timestamp: "コンパクト日時形式のタイムスタンプ (YYYYMMDD_HHMMSS)"
    format_version: "1.0"
    capture_type: "auto|manual"
    analysis_id: "analysis_20251225_153045_456"
    suggestion_id: "suggestion_20251225_153045_123"
    
  screen_observation:
    current_activity: "画面に映っている作業内容（素直な観察）"
    tools_in_use: "使用中のアプリやツール"
    work_situation: "作業の進行状況や状態"
    potential_improvements: "改善できそうなポイント"
    
  suggestions:
    - id: "suggestion_1"
      title: "1つ目の提案タイトル"
      description: "丁寧で親しみやすい文体で、見たままから導いた具体的な改善提案"
      category: "効率化|快適性|品質向上|時短|環境改善"
      priority: "高|中|低"
      implementation:
        - "ステップ1: 具体的で分かりやすい第一歩"
        - "ステップ2: 続けて行う作業"
        - "ステップ3: 仕上げや確認"
      expected_benefit: "この提案で得られる具体的なメリット"
      
    - id: "suggestion_2"
      title: "2つ目の提案タイトル"
      description: "丁寧で親しみやすい文体で、もう一つの改善提案"
      category: "効率化|快適性|品質向上|時短|環境改善"
      priority: "高|中|低"
      implementation:
        - "ステップ1: 具体的で分かりやすい第一歩"
        - "ステップ2: 続けて行う作業"
        - "ステップ3: 仕上げや確認"
      expected_benefit: "この提案で得られる具体的なメリット"

examples:
  file_processing_example: |
    metadata:
      timestamp: "20251225_153045"
      format_version: "1.0"
      capture_type: "auto"
    screen_observation:
      current_activity: "画像変換ソフトで大量のファイルを処理中"
      tools_in_use: "画像変換ソフト、ファイルマネージャー"
      work_situation: "同じ設定で複数ファイルを順次処理している様子"
      potential_improvements: "バッチ処理の自動化、設定保存の活用"
    suggestions:
      - id: "suggestion_1"
        title: "バッチ処理設定で一気に処理してはいかがでしょうか？"
        description: "一つずつ処理されているようですが、設定を保存して全ファイルをまとめて処理できます。一度設定を保存しておけば、次回からワンクリックで同じ処理ができて効率的です"
        category: "効率化"
        priority: "高"
        implementation:
          - "ステップ1: 現在の変換設定を名前をつけて保存"
          - "ステップ2: 全ファイルを選択してまとめて読み込み"
          - "ステップ3: 保存した設定を選んで一括実行"
        expected_benefit: "処理時間が大幅短縮され、手作業のミスもなくなります"
        
      - id: "suggestion_2"
        title: "出力フォルダを専用に作って整理してはいかがでしょうか？"
        description: "変換後のファイルが元ファイルと混在してしまいそうですね。専用の出力フォルダを作って、日付別に整理すると後で探すのがとても楽になります"
        category: "環境改善"
        priority: "中"
        implementation:
          - "ステップ1: デスクトップに「変換済み_20251225_153045」フォルダ作成"
          - "ステップ2: アプリの出力先をそのフォルダに設定"
          - "ステップ3: 変換完了後、必要に応じてファイル名も整理"
        expected_benefit: "ファイル管理が格段に楽になり、後で必要なファイルをすぐ見つけられます"

  multi_app_workflow_example: |
    metadata:
      timestamp: "20251225_153045"
      format_version: "1.0"
      capture_type: "auto"
    screen_observation:
      current_activity: "複数のアプリケーションを同時使用中"
      tools_in_use: "処理ソフト、ターミナル、ブラウザ"
      work_situation: "アプリ間を頻繁に切り替えながら作業"
      potential_improvements: "ワークスペース整理、ショートカット活用"
    suggestions:
      - id: "suggestion_1"
        title: "仮想デスクトップで作業空間を分けてはいかがでしょうか？"
        description: "複数のツールを行ったり来たりされていますが、仮想デスクトップ機能を使えば、「作業用」「調べ物用」「結果確認用」と空間を分けられて、とてもスッキリします"
        category: "効率化"
        priority: "高"
        implementation:
          - "ステップ1: 仮想デスクトップ機能を有効化"
          - "ステップ2: 作業用途別にデスクトップを作成"
          - "ステップ3: ショートカットキーで高速切り替え"
        expected_benefit: "作業に集中しやすくなり、アプリ切り替えのストレスが激減します"
        
      - id: "suggestion_2"
        title: "処理の進捗を一目で確認できる配置にしてはいかがでしょうか？"
        description: "時間のかかる処理は、進捗が見えるよう画面の片隅に小さく表示して、メイン作業は別ウィンドウで進めると効率的です"
        category: "快適性"
        priority: "中"
        implementation:
          - "ステップ1: 処理ウィンドウを画面の端にスナップ"
          - "ステップ2: メイン作業ウィンドウを残りのスペースに配置"
          - "ステップ3: 必要に応じて処理ウィンドウを最小化・復元"
        expected_benefit: "処理完了を見逃さず、待機時間も有効活用できるようになります"

このテンプレートに従って、AIが実際の画面を見て具体的な改善提案を生成します。